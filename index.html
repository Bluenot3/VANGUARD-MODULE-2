<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEN VANGUARD Â· Module 2</title>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#F9FAFB', // Lighter background
              'brand-text': '#374151', // Darker gray for better contrast
              'brand-text-light': '#6B7280',
              'brand-primary': '#8B5CF6',
              'brand-secondary': '#F472B6',
              'brand-shadow-light': '#FFFFFF', // Adjusted for new bg
              'brand-shadow-dark': '#E5E6EA', // Adjusted for new bg
              'pale-green': '#10B981',
              'pale-yellow': '#F59E0B',
              'pale-purple': '#A78BFA',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'neumorphic-out': '9px 9px 16px #E5E6EA, -9px -9px 16px #FFFFFF',
              'neumorphic-in': 'inset 9px 9px 16px #E5E6EA, inset -9px -9px 16px #FFFFFF',
              'neumorphic-out-sm': '4px 4px 8px #E5E6EA, -4px -4px 8px #FFFFFF',
              'neumorphic-out-lg': '12px 12px 24px #E5E6EA, -12px -12px 24px #FFFFFF',
            },
          },
        },
      }
    </script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mermaid@8.14.0/dist/mermaid.min.js"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .liquid-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .liquid-scrollbar::-webkit-scrollbar-track {
            background: #F9FAFB;
        }
        .liquid-scrollbar::-webkit-scrollbar-thumb {
            background-color: #E5E6EA;
            border-radius: 10px;
            border: 2px solid #F9FAFB;
        }
        .mermaid-container svg {
            width: 100%;
            height: auto;
        }
         @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }
         @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }
        .confetti-piece {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 16px;
            background: var(--bg);
            opacity: 0;
            animation-timing-function: cubic-bezier(0.1, 0.5, 0.5, 1);
            animation-duration: var(--duration);
            animation-delay: var(--delay);
            animation-fill-mode: forwards;
        }
        @keyframes rise-and-fall-left {
            0% {
                left: 5vw;
                opacity: 1;
                transform: translateY(0) rotate(var(--rotation-start));
            }
            40% {
                bottom: 80vh;
                opacity: 1;
            }
            100% {
                bottom: -10vh;
                left: calc(50vw + var(--x-end-offset));
                opacity: 0;
                transform: rotate(var(--rotation-end));
            }
        }
        @keyframes rise-and-fall-right {
            0% {
                right: 5vw;
                opacity: 1;
                transform: translateY(0) rotate(var(--rotation-start));
            }
            40% {
                bottom: 80vh;
                opacity: 1;
            }
            100% {
                bottom: -10vh;
                right: calc(50vw + var(--x-end-offset));
                opacity: 0;
                transform: rotate(var(--rotation-end));
            }
        }
    </style>
</head>
<body class="bg-brand-bg">
    <div id="root"></div>
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'base',
            themeVariables: {
                background: '#F9FAFB',
                primaryColor: '#FFFFFF',
                primaryTextColor: '#374151',
                lineColor: '#8B5CF6',
                textColor: '#374151',
                fontSize: '14px',
                nodeBorder: '#8B5CF6'
            },
            flowchart: {
                curve: 'basis'
            }
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
